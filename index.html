<!DOCTYPE html>
<html>

<head>
    <title>Modernize - Enter To Win</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header header--bg">
        <div class="header__logo">
            <img class="header__img" src="./assets/images/Modernize-Logo.png" />
        </div>
    </header>
    <div href='#' class='gradient'></div>
    <main class="">
        <form class="form ">
            <div class="form__header">
                <h1 class="form__title">Enter to win a 3rd generation Nest Learning Thermostat worth $249.</h1>
            </div>
            <div class="form__input-wrap">
                <div class="form__input">
                    <input id="name" type="text" class="form__text" placeholder="Name" />
                </div>
                <div class="form__inline-wrap">
                    <div class="form__input form__inline form__city">
                        <input id="city" type="text" class="form__text" placeholder="City" />
                    </div>
                    <div class="form__input form__inline form__state">
                        <input id="state" type="text" class="form__text" placeholder="State" />
                    </div>
                </div>
                <div class="form__input">
                    <input id="phone" type="tel" class="form__text" placeholder="Phone Number" />
                </div>
                <div class="form__input">
                    <input id="email" type="text" class="form__text" placeholder="Email Address" />
                </div>
                <div class="form__btn">
                    <button id="form__btn-enter" type="submit" class="form__btn-text">ENTER TO WIN</button>
                    <button id="form__btn-submitted" type="button" disabled class="form__btn-text hide">Submitted</button>
                </div>
            </div>
        </form>

        <section class="ad">
            <fieldset class="ad__border--green">
                <legend class="ad__headline">EVEN MORE SAVINGS</legend>
                <div class="ad__bg">
                    <div>
                        <div class="ad__title--green">ADVERTORIAL</div>
                        <div class="ad__title">Tricks Homeowners Use to Eliminate Bills</div>
                        <div class="ad__copy">Surging energy bills, unpredictable weather patterns and dissatisfaction with utility companies have homeowners scrambling...</div>
                        <a href="https://www.google.com" target="_blank" class="ad__link">READ MORE</a>
                    </div>

                </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
